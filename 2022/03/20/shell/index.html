  <h1 id="Notes"><a href="#Notes" class="headerlink" title="Notes"></a><u>Notes</u></h1><span id="more"></span>





<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">#！/bin/bash  //解释器位置</span><br><span class="line">echo &quot;Hello World&quot;</span><br><span class="line">touch test.txt</span><br><span class="line">echo &quot;Hello World&quot; &gt;&gt; test.txt //写入内容至test.txt</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">echo $HOME //系统变脸的位置</span><br></pre></td></tr></table></figure>



<p>vim配置文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/etc/vim/vimrc</span><br></pre></td></tr></table></figure>



<p>定义全局环境变量</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">B = 2</span><br><span class="line">export B </span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">echo $0 $1 //输出文件名,第一个传入参数</span><br><span class="line">echo $# //传入参数的个数</span><br><span class="line">echo $* //所有参数，并看作一个整体</span><br><span class="line">echo $? //执行结果， 0为成功，1为失败</span><br></pre></td></tr></table></figure>





<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">expr 2 + 3</span><br><span class="line">S = $[(2+3)*4]</span><br><span class="line">echo S</span><br></pre></td></tr></table></figure>



<p>判断条件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">[ ]</span><br><span class="line">（1）两个整数之间比较</span><br><span class="line">= 字符串比较</span><br><span class="line">-lt 小于（less than）			-le 小于等于（less equal）</span><br><span class="line">-eq 等于（equal）				-gt 大于（greater than）</span><br><span class="line">-ge 大于等于（greater equal）	-ne 不等于（Not equal）</span><br><span class="line">（2）按照文件权限进行判断</span><br><span class="line">-r 有读的权限（read）			-w 有写的权限（write）</span><br><span class="line">-x 有执行的权限（execute）</span><br><span class="line">（3）按照文件类型进行判断</span><br><span class="line">-f 文件存在并且是一个常规的文件（file）</span><br><span class="line">-e 文件存在（existence）		-d 文件存在并是一个目录（directory）</span><br><span class="line"></span><br><span class="line">$? 返回结果</span><br><span class="line"></span><br><span class="line">[ -r test.sh ] &amp;&amp; echo ok || echo no</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">if [ $1 -eq 1 ]</span><br><span class="line">then </span><br><span class="line">echo &quot;ok&quot;</span><br><span class="line">elif [ $1 -eq 2]</span><br><span class="line">then</span><br><span class="line">echo &quot;no&quot;</span><br><span class="line">else</span><br><span class="line">echo &quot;gg&quot;</span><br><span class="line">fi</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">s=0</span><br><span class="line">for((i=0;i&lt;=100;i++))</span><br><span class="line">do</span><br><span class="line">s=$[$s+$i]</span><br><span class="line">done</span><br><span class="line">echo s</span><br><span class="line"></span><br><span class="line">for i in $*</span><br><span class="line">do </span><br><span class="line">echo $i</span><br><span class="line">done</span><br><span class="line"></span><br><span class="line">$*=$@</span><br><span class="line">&quot;$*&quot; != &quot;$@&quot;</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">i=0</span><br><span class="line">while [ $i -lt 100 ]</span><br><span class="line">do</span><br><span class="line">i=$[$i+1]</span><br><span class="line">done</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">read -t 7 -p &quot;input:&quot; NAME</span><br><span class="line">echo $NAME</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">basename /home/atguigu/test.txt .txt</span><br><span class="line">test</span><br><span class="line"></span><br><span class="line">dirname /home/atguigu/test.txt</span><br><span class="line">/home/atguigu</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">function sum()</span><br><span class="line">&#123;</span><br><span class="line">s=0</span><br><span class="line">s=$1+$2</span><br><span class="line">echo s</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cut -d &quot; &quot; -f 1 //-d 分隔符 -f 第几个元素</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">sed 在buffer中处理，不会改变原有文件</span><br><span class="line"></span><br><span class="line">sed &quot;2a hello&quot; sed.txt //在第二行后面增加hello</span><br><span class="line">sed &quot;/hello/d&quot; sed.txt //删除含有hello的行</span><br><span class="line">sed &quot;s/hello/world/g&quot; sed.txt //替换</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">awk -F: &#x27;/^root/&#123;print $1&quot;,&quot;$7&#125;&#x27; passwd // -F 分隔符  输出第一项，第七项</span><br><span class="line">awk -F &quot;:&quot; &#x27;BEGIN&#123;print &quot;HELLO&quot;&#125; &#123;print $7&#125; END&#123;print &quot;WORLD&quot;&#125;&#x27; passwd</span><br><span class="line">awk -v i=1 -F &quot;:&quot; &#x27;&#123;print $3+1&#125;&#x27; passwd</span><br><span class="line">awk -F: &#x27;&#123;print &quot;filename:&quot;  FILENAME &quot;, linenumber:&quot; NR  &quot;,columns:&quot; NF&#125;&#x27; passwd  // NR当前行数，分割的列数</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sort -t &quot;:&quot; -nrk 3 test.txt //排序分隔符：， 第三列按数字逆排序</span><br></pre></td></tr></table></figure>



<h2 id="端口号"><a href="#端口号" class="headerlink" title="端口号"></a>端口号</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">netstat -tunlp | grep 端口号</span><br><span class="line">-t (tcp) 仅显示tcp相关选项</span><br><span class="line">-u (udp)仅显示udp相关选项</span><br><span class="line">-n 拒绝显示别名，能显示数字的全部转化为数字</span><br><span class="line">-l 仅列出在Listen(监听)的服务状态</span><br><span class="line">-p 显示建立相关链接的程序名</span><br></pre></td></tr></table></figure>
